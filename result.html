<!DOCTYPE html>
<html>
<head>
    <title>Decoded Email</title>
</head>
<body>
    <h2>Çözülen E-posta:</h2>
    <p id="decoded-email"></p>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                document.getElementById('decoded-email').textContent = email;
            } else {
                document.getElementById('decoded-email').textContent = "E-posta bulunamadı.";
            }
        }
    </script>
</body>
</html>
